<!DOCTYPE html>
<html lang="pt-br" ng-app="passagem-app">
<head>
    <meta charset="UTF-8"/>
    <title>Passagem</title>
    <script src="js/lib/angular.min.js"></script>
</head>
<body ng-controller="PassagemController">
<h1>Funcionalidades da Passagem</h1>
<button type="button" ng-click="setTab(1)">Nova Passagem</button>
<button type="button" ng-click="setTab(2)">Listar Passagens</button>
<div ng-show="compareTab(1)">
    <form>
        <h2>Nova Passagem</h2>
        <input type="text" placeholder="Cpf do cliente" ng-model="passagem.cpfCliente" />
        <input type="text" placeholder="Cidade de origem" ng-model="passagem.cidadeOrigem" />
        <input type="text" placeholder="Cidade de destino" ng-model="passagem.cidadeDestino" />
        <input type="number" placeholder="Valor" ng-model="passagem.valor" />
        <button type="submit" ng-click="salvarPassagem()">Salvar</button>
        <button type="reset" ng-click="cancelar()">Cancelar</button>
    </form>
</div>
<div ng-show="compareTab(2)">
    <h2>Passagens compradas</h2>
    <table border="1" cellpadding="10" align="center">
        <thead>
        <tr>
            <th>CPF do cliente</th>
            <th>Cidade de Origem</th>
            <th>Cidade de Destino</th>
            <th>Valor</th>
            <th>Editar</th>
            <th>Remover</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in passagens">
            <td>{{p.cpfCliente}}</td>
            <td>{{p.cidadeOrigem}}</td>
            <td>{{p.cidadeDestino}}</td>
            <td>{{p.valor}}</td>
            <td>
                <button type="button" ng-click="selecionarPassagem(p)">Editar</button>
            </td>
            <td>
                <button type="button" ng-click="deletarPassagem(p.id)">Remover</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div ng-show="compareTab(3)">
    <form>
        <h2>Editar passagem</h2>
        <input type="text" placeholder="Cpf do cliente" ng-model="passagemEdit.cpfCliente" />
        <input type="text" placeholder="Cidade de origem" ng-model="passagemEdit.cidadeOrigem" />
        <input type="text" placeholder="Cidade de destino" ng-model="passagemEdit.cidadeDestino" />
        <input type="number" placeholder="Valor" ng-model="passagemEdit.valor" />
        <button type="submit" ng-click="editarPassagem()">Editar</button>
        <button type="reset" ng-click="cancelar()">Cancelar</button>
    </form>
</div>
<script src="js/app.js"></script>
<script src="js/controller/passagem-controller.js"></script>
<script src="js/service/passagem-service.js"></script>
</body>
</html>
