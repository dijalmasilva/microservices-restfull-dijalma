<!DOCTYPE html>
<html lang="pt-br" ng-app="agencia-app">
<head>
    <meta charset="UTF-8"/>
    <title>Agência</title>
    <script src="js/lib/angular.min.js"></script>
</head>
<body ng-controller="AgenciaController">
<h1>Funcionalidades da Agência</h1>
<button type="button" ng-click="setTab(1)">Novo Pacote</button>
<button type="button" ng-click="setTab(2)">Listar Pacotes</button>
<div ng-show="compareTab(1)">
    <form>
        <h2>Novo pacote</h2><br/>
        <h2>Hotéis cadastrados</h2>
        <table border="1" cellpadding="10" align="center">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Rua</th>
                <th>Cidade</th>
                <th>Selecionar</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="h in hoteis">
                <td>{{h.nome}}</td>
                <td>{{h.descricao}}</td>
                <td>{{h.rua}}</td>
                <td>{{h.cidade}}</td>
                <td>
                    <button type="button" ng-click="selecionarHotel(h)">Selecionar</button>
                </td>
            </tr>
            </tbody>
        </table>
        <br/>
        <input type="text" placeholder="Hotel" ng-model="reserva.hotel.nome"/>
        <input type="date" placeholder="Data da reserva" ng-model="reserva.dataReservada"/>
        <input type="text" placeholder="Cpf do cliente" ng-model="passagem.cpfCliente"/>
        <input type="text" placeholder="Cidade de origem" ng-model="passagem.cidadeOrigem"/>
        <input type="text" placeholder="Cidade de destino" ng-model="passagem.cidadeDestino"/>
        <input type="number" placeholder="Valor" ng-model="passagem.valor"/>
        <button type="submit" ng-click="salvarPacote()">Salvar</button>
        <button type="reset" ng-click="cancelar()">Cancelar</button>
    </form>
</div>
<div ng-show="compareTab(2)">
    <br/>
    <table border="1" cellpadding="10" align="center">
        <thead>
            <tr>
                <th>Hotel</th>
                <th>Data reservada</th>
                <th>Cliente</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="p in pacotes">
                <td>{{p.reserva.hotel.nome}}</td>
                <td>{{p.reserva.dataReservada|date:"dd/MM/yyyy"}}</td>
                <td>{{p.cliente.nome}}</td>
                <td>{{p.passagem.valor}}</td>
            </tr>
        </tbody>
    </table>
</div>
<script src="js/app.js"></script>
<script src="js/controller/agencia-controller.js"></script>
<script src="js/service/agencia-service.js"></script>
</body>
</html>
